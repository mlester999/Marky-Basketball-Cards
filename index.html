<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="heading">
      <h1>Marky Basketball</h1>
    </div>
    <div class="container">
      <div
        class="panel active"
        style="background-image: url('images/markyball1.jpg')"
      >
        <h3>Kailangan ba kitang Iwasan</h3>
      </div>
      <div class="panel" style="background-image: url('images/markyball2.jpg')">
        <h3>Sa twing lalapit na'y paalam</h3>
      </div>
      <div class="panel" style="background-image: url('images/markyball3.jpg')">
        <h3>Ibang anyo sa karamihan</h3>
      </div>
      <div class="panel" style="background-image: url('images/markyball4.jpg')">
        <h3>Iba rin pag tayo</h3>
      </div>
      <div class="panel" style="background-image: url('images/markyball5.jpg')">
        <h3>Iba rin pag tayo lang!</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
